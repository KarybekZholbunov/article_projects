{% extends "base.html" %}

{% block content %}
    <div class="card mt-3" style="width: 18rem;">
         <div class="card-body">
             <h2 class="card-title">{{ article.title }}</h2>
             <h4 class="card-subtitle mb-2 text-body-secondary">{{ article.author }}</h4>
             <p class="card-text">{{ article.content }}</p>
             <p class="card-text">{{ article.created_at|date:"Y-m-d" }}</p>
             <a href="{% url 'articles' %}" class="card-link">На главную</a>
        </div>
    </div>
{% endblock %}
